- hosts: localhost
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: preflight/ensure-bin-directory-exist

- hosts: all:localhost
  become: true
  gather_facts: true
  any_errors_fatal: true
  tasks:
    - include_role:
        name: gather-facts

- hosts: tls_cert_issuer
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: certificate/install-tls-issue-tool-and-create-ca
    - include_role:
        name: certificate/set-ca-cert-variable

- hosts: ca_client
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: certificate/install-ca-cert
      vars:
        ca_cert: "{{ hostvars[groups['tls_cert_issuer'] | first]['ca_cert'] }}"

- hosts: docker_node
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: docker/install

- hosts: tls_cert_issuer
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: certificate/create-tls-cert
      vars:
        tls_domain_name: "{{ cluster_boot_registry_domain_name }}"
    - include_role:
        name: certificate/set-tls-cert-variable
      vars:
        tls_domain_name: "{{ cluster_boot_registry_domain_name }}"

- hosts: keepalived
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: keepalived/install
      when: enable_keepalived

- hosts: cluster_boot_registry
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: cluster-boot-registry/install
      vars:
        tls_cert: "{{ hostvars[groups['tls_cert_issuer'] | first]['tls_cert'] }}"
        tls_key: "{{ hostvars[groups['tls_cert_issuer'] | first]['tls_key'] }}"

- hosts: nameserver
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: nameserver/install
      when: enable_nameserver

- hosts: nameserver_client
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: nameserver/set-resolv-conf

- hosts: k8s_haproxy
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: k8s-haproxy/install
      when: enable_k8s_haproxy

- hosts: ntp_server
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: ntp/server/install
      when: enable_ntp_server

- hosts: ntp_client
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: ntp/client/install
      when: enable_ntp_server

- hosts: k8s_node
  become: true
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - include_role:
        name: k8s/preflight
    - include_role:
        name: k8s/install-kubelet
    - include_role:
        name: k8s/bootstrap-k8s-cluster
    - include_role:
        name: k8s/install-packages
      when: inventory_hostname == first_control_plane_k8s_node
